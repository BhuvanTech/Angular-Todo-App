<app-header />
<main>
    <ul id="users">
        <!-- New Angular version 17+  -->
         <!-- @For @If  -->
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" ></app-tasks>
    } @else {
        <p id="fallback">select a user to see text</p>
    }
</main>
